server {
    listen 80;
    server_name goexplorer-dev.cloud;

    location /static/ {
        alias /home/deployer/goexplorer/staticfiles/;
        access_log off;
    }

    location /media/ {
        alias /home/deployer/goexplorer/media/;
        access_log off;
    }

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://unix:/run/gunicorn-goexplorer.sock; 
    }
}
