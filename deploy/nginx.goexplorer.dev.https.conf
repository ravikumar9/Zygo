# Nginx Configuration for HTTPS (goexplorer-dev.cloud)
# File: /etc/nginx/sites-available/goexplorer-dev.conf

upstream goexplorer_app {
    # Socket-based communication with Gunicorn
    server unix:/run/gunicorn-goexplorer/goexplorer.sock fail_timeout=0;
}

# HTTP server - Redirect all HTTP traffic to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name goexplorer-dev.cloud;
    
    # Redirect all HTTP requests to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server - Main configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name goexplorer-dev.cloud;
    
    client_max_body_size 10M;

    # SSL Certificate Configuration
    # These will be auto-generated by certbot
    ssl_certificate /etc/letsencrypt/live/goexplorer-dev.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/goexplorer-dev.cloud/privkey.pem;
    
    # SSL Configuration (Modern & Secure)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    
    # SSL Session Cache
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Security Headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Static files
    location /static/ {
        alias /home/deployer/goexplorer/staticfiles/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files
    location /media/ {
        alias /home/deployer/goexplorer/media/;
        access_log off;
        expires 7d;
    }

    # Main application proxy
    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Pass to Gunicorn via upstream
        proxy_pass http://goexplorer_app;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Access and error logs
    access_log /var/log/nginx/goexplorer-dev-access.log;
    error_log /var/log/nginx/goexplorer-dev-error.log;
}
