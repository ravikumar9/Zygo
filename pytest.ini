[pytest]
env = 
    DJANGO_SETTINGS_MODULE=goexplorer.settings

addopts = 
    -v
    --tb=short

testpaths = tests qa_e2e

python_files = test_*.py

markers =
    django_db: Mark test as requiring database access
    survivability: Survivability tests (zero rooms, missing data)
    booking_flow: End-to-end booking flow tests
    pricing: Pricing trust and tax disclosure tests
    bus: Bus booking integrity tests
