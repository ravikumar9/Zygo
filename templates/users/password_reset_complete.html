{% extends "base.html" %}

{% block title %}Password Reset Complete - GoExplorer{% endblock %}

{% block content %}
<div class="container my-5 text-center">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body p-5">
                    <i class="fas fa-check-circle" style="font-size: 64px; color: #28a745; margin-bottom: 20px;"></i>
                    <h2>Password Reset Complete</h2>
                    <p class="lead">Your password has been successfully reset.</p>
                    <p>You can now log in with your new password.</p>
                    <a href="{% url 'users:login' %}" class="btn btn-primary btn-lg mt-3">
                        <i class="fas fa-sign-in-alt"></i> Login Now
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
