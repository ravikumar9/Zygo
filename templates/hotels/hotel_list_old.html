{% extends "base.html" %}
{% load static %}

{% block title %}Hotels - GoExplorer{% endblock %}

{% block content %}
<div class="container my-5">
    <form method="get" class="row g-3 mb-4">
        <div class="col-md-3">
            <select name="city_id" class="form-select">
                <option value="">Select City</option>
                {% for city in cities %}
                <option value="{{ city.id }}"
                        {% if selected_city == city.id|stringformat:'s' %}selected{% endif %}>
                    {{ city.name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-2">
            <input type="date" name="checkin" class="form-control"
                   value="{{ selected_checkin|default:'' }}">
        </div>

        <div class="col-md-2">
            <input type="date" name="checkout" class="form-control"
                   value="{{ selected_checkout|default:'' }}">
        </div>

        <div class="col-md-2">
            <input type="number" name="guests" class="form-control"
                   min="1" value="{{ selected_guests|default:1 }}">
        </div>

        <div class="col-md-3">
            <button class="btn btn-primary w-100">
                Search Hotels
            </button>
        </div>
    </form>

    {% if hotels %}
    <div class="row g-4">
        {% for hotel in hotels %}
        <div class="col-md-4">
            <div class="card h-100">
                <img src="{{ hotel.display_image_url }}"
                     class="card-img-top" alt="{{ hotel.name }}">
                <div class="card-body d-flex flex-column">
                    <h5>{{ hotel.name }}</h5>
                    <p class="text-muted">{{ hotel.city.name }}</p>
                    <a href="{% url 'hotels:hotel_detail' hotel.id %}?{{ request.GET.urlencode }}"
                       class="btn btn-primary mt-auto">
                        View & Book
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="alert alert-info">
        No hotels found
    </div>
    {% endif %}
</div>
{% endblock %}
