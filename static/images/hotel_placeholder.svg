<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f4ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  <!-- Building silhouette -->
  <rect x="200" y="150" width="400" height="180" fill="#d4e6f1" opacity="0.6"/>
  <!-- Roof -->
  <polygon points="200,150 600,150 500,80 300,80" fill="#b3d9e8" opacity="0.6"/>
  <!-- Windows -->
  <g opacity="0.4">
    <rect x="250" y="180" width="40" height="40" fill="#90caf9"/>
    <rect x="310" y="180" width="40" height="40" fill="#90caf9"/>
    <rect x="370" y="180" width="40" height="40" fill="#90caf9"/>
    <rect x="430" y="180" width="40" height="40" fill="#90caf9"/>
    <rect x="250" y="250" width="40" height="40" fill="#90caf9"/>
    <rect x="310" y="250" width="40" height="40" fill="#90caf9"/>
    <rect x="370" y="250" width="40" height="40" fill="#90caf9"/>
    <rect x="430" y="250" width="40" height="40" fill="#90caf9"/>
  </g>
  <!-- Door -->
  <rect x="375" y="280" width="50" height="60" fill="#8b7355" opacity="0.7"/>
  <!-- Flag/Marker -->
  <circle cx="500" cy="70" r="8" fill="#ff6b6b"/>
  <text x="400" y="45" font-family="Arial, sans-serif" font-size="18" fill="#666" text-anchor="middle" font-weight="normal">Hotel Image Gallery</text>
</svg>